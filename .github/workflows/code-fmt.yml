name: Code updates

on:
  workflow_dispatch:
  schedule:
    # https://crontab.guru/#0_13,23_*_*_1-5
    # ‚ÄúAt minute 0 past hour 3am on every day-of-week from Monday through Friday.‚Äù
    - cron: "0 3 * * 1-5"

jobs:

  precommit-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_GHOST }}

    - name: Set up Python üêç
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Run pre-commit ü§ñ
      continue-on-error: true
      id: precommit
      run: |
        pip install -q pre-commit
        pre-commit run --all-files

    - name: Get current date
      run: echo "TODAY=$(date '+%Y-%m-%d')" >> $GITHUB_ENV
    - name: Create Pull Request ‚Ü©Ô∏è
      if: job.steps.precommit.status == failure()
      uses: peter-evans/create-pull-request@v5.0.2
      with:
        token: ${{ secrets.PAT_GHOST }}
        commit-message: "precommit: running and fixing..."
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        base: main
        title: "pre-commit: apply formatting"
        body: "**This is automated formatting fix...**"
        branch: "precommit/${{ env.TODAY }}"
        delete-branch: true
        labels: "code health"
        reviewers: mruberry